                </div>
            </div>
            <div

            </div>
            <div

                <div class="p-6">

                    <a href="https://claude.site/artifacts/75a2f924-d501-46cd-8970-3486075fc974" target="_blank"

                </div>
            </div>
        </div>
    </main>
    <script>
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function (e) {
                this.innerHTML = '로딩 중... ⏳';
                this.classList.add('opacity-75', 'cursor-not-allowed');
                setTimeout(() => {
                    this.innerHTML = '시뮬레이션';
                    this.classList.remove('opacity-75', 'cursor-not-allowed');
                }, 2000);
            });
        });
    </script>
</body>

</html>
